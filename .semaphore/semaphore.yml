version: v1.0
name: Go
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      jobs:
        - name: go test
          commands:
            - go test ./...
  - name: build
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - go build -v -o go-api.bin
      prologue:
        commands:
          - sem-version go 1.13
          - checkout
          - 'cache restore vendor-$SEMAPHORE_GIT_BRANCH-$(checksum go.mod),vendor-$SEMAPHORE_GIT_BRANCH,vendor-master'
          - go mod vendor
