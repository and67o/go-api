version: v1.0
name: Go
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      jobs:
        - name: go test
          commands:
            - sem-version go 1.11
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - go get ./...
            - go test ./...
            - go build -v .
  - name: Build
    task:
      prologue:
        commands:
          - sem-version go 1.13
          - checkout
          - 'cache restore vendor-$SEMAPHORE_GIT_BRANCH-$(checksum go.mod),vendor-$SEMAPHORE_GIT_BRANCH,vendor-master'
      jobs:
        - name: Build
          commands:
            - go build -v -o go-api.bin
